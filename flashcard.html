<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olá – LiveMocha 2026</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body{margin:0;font-family:system-ui;background:#f3f4f6;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:1rem;}
    .card{background:white;padding:3rem 2rem;border-radius:1.5rem;box-shadow:0 15px 40px rgba(0,0,0,0.1);text-align:center;width:90%;max-width:500px;}
    h1{font-size:5rem;margin:0.5rem 0;}
    button{background:#1e40af;color:white;padding:1rem 2rem;border:none;border-radius:1rem;font-size:1.2rem;margin:0.8rem;cursor:pointer;}
    audio{width:100%;margin-top:1rem;}
  </style>
</head>
<body>
  <div class="card">
    <h2>Portuguese ↔ English</h2>
    <h1>Olá</h1>
    <p style="font-size:1.5rem;color:#666;margin:1rem 0;">Tap the microphone and say it!</p>

    <button onclick="start()">Start recording</button>
    <button onclick="stop()" id="stop" disabled>Stop</button>

    <audio id="audio" controls style="display:none;"></audio>
    <p style="margin-top:2rem;"><a href="login.html">← Log out</a></p>
  </div>

  <script>
    const supabase = Supabase.createClient(
      'https://ngrcptuglhgfkhfjmuwn.supabase.co',     // ← same URL as in login.html
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ncmNwdHVnbGhnZmtoZmptdXduIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1MjcwNjksImV4cCI6MjA4MDEwMzA2OX0.w6unwHhfNkDaiMH9goVqw5qeZby1JYk1QQHWuZNyyB0'                    // ← same key as in login.html
    )

    let recorder, audioBlob
    const audioEl = document.getElementById('audio')
    const stopBtn = document.getElementById('stop')

    async function start() {
      const stream = await navigator.mediaDevices.getUserMedia({audio:true})
      recorder = new MediaRecorder(stream)
      recorder.start()
      stopBtn.disabled = false
      recorder.ondataavailable = e => audioBlob = e.data
      recorder.onstop = () => {
        const url = URL.createObjectURL(audioBlob)
        audioEl.src = url
        audioEl.style.display = 'block'
      }
    }

    function stop() {
      recorder.stop()
      stopBtn.disabled = true
    }
  </script>
</body>
</html>
