<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olá – LiveMocha 2026</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body{margin:0;font-family:system-ui;background:#f3f4f6;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:1rem;}
    .card{background:white;padding:3rem 2rem;border-radius:1.5rem;box-shadow:0 15px 40px rgba(0,0,0,0.1);text-align:center;width:90%;max-width:500px;}
    button{background:#1e40af;color:white;padding:1rem 2rem;border:none;border-radius:1rem;font-size:1.2rem;margin:0.8rem;cursor:pointer;}
    audio{width:100%;margin-top:1rem;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Olá</h1>
    <p>Record yourself saying it!</p>

    <button onclick="start()">Start recording</button>
    <button onclick="stop()" id="stop" disabled>Stop</button>
    <button onclick="upload()" id="upload" disabled>Submit for correction</button>

    <audio id="audio" controls style="display:none;"></audio>
    <p id="status" style="margin-top:1rem;color:green;font-weight:bold;"></p>
    <p><a href="index.html">← Home</a> | <a href="corrections.html">See all recordings</a></p>
  </div>

  <script>
    const supabase = Supabase.createClient('https://ngrcptuglhgfkhfjmuwn.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ncmNwdHVnbGhnZmtoZmptdXduIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1MjcwNjksImV4cCI6MjA4MDEwMzA2OX0.w6unwHhfNkDaiMH9goVqw5qeZby1JYk1QQHWuZNyyB0')
    let recorder, audioBlob
    const audioEl = document.getElementById('audio')
    const stopBtn = document.getElementById('stop')
    const uploadBtn = document.getElementById('upload')
    const status = document.getElementById('status')

    async function start() {
      const stream = await navigator.mediaDevices.getUserMedia({audio:true})
      recorder = new MediaRecorder(stream)
      recorder.start()
      stopBtn.disabled = false
    }

    function stop() {
      recorder.stop()
      stopBtn.disabled = true
      recorder.ondataavailable = e => audioBlob = e.data
      recorder.onstop = () => {
        audioEl.src = URL.createObjectURL(audioBlob)
        audioEl.style.display = 'block'
        uploadBtn.disabled = false
      }
    }

    async function upload() {
      const user = supabase.auth.getUser()
      const filename = `recordings/${Date.now()}_${(await user).data.user?.id || 'anon'}.webm`
      const { error } = await supabase.storage.from('recordings').upload(filename, audioBlob)
      if (error) status.textContent = 'Error: ' + error.message
      else {
        status.textContent = 'Submitted! Check corrections page in a minute'
        setTimeout(() => location.href = 'corrections.html', 1500)
      }
    }
  </script>
</body>
</html>
